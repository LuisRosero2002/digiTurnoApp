<div class="container mt-5">
    <div class="row py-5">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header text-center">
                    <h3 class="card-title">Registro</h3>
                </div>
                <div class="card-body">

                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese su nombre" required
                            [(ngModel)]="data_usuario.NOMBRE">
                    </div>
                    <div class="mb-3">
                        <label for="surname" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="surname" placeholder="Ingrese su apellido" required
                            [(ngModel)]="data_usuario.APELLIDO">
                    </div>
                    <div class="mb-3">
                        <label for="id" class="form-label">Cedula</label>
                        <input type="number" class="form-control" id="id" placeholder="Ingrese su cedula" required
                            [(ngModel)]="data_usuario.CEDULA">
                    </div>
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Número de teléfono</label>
                        <input type="number" class="form-control" id="phoneNumber"
                            placeholder="Ingrese su número de teléfono" required [(ngModel)]="data_usuario.TELEFONO">
                    </div>
                    <button type="submit" class="btn btn-primary w-100" (click)="usuario()">REGISTRARSE</button>

                </div>
            </div>
        </div>
    </div>
</div>
